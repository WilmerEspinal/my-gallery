<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My-Gallery|Wilmer</title>
</head>
<body>
    <main>
        <section class="container-user">
            <div class="user">
                <div class="image-user">
                    <img src="./images/profilePhoto.png" alt="user">
                </div>
                <h1>Rodney Cotton</h1>
                <p>Helsinki, Finland</p>
            </div>
            <div class="section-following">
                <div class="post">
                    <p>100</p>
                    <p class="sub-text">Post</p>
                </div>
                <div class="follower">
                    <p>2,242</p>
                    <p class="sub-text">Follower</p>
                </div>
                <div class="following">
                    <p>1,432</p>
                    <p class="sub-text">Following</p>
                </div>
            </div>
        </section>
        <section class="container-gallery">
            <img class="image-gallery" src="./images/photo1.png" alt="">
            <img class="image-gallery-2" src="./images/photo2.png" alt="">
            <img class="image-gallery-3" src="./images/photo3.png" alt="">
            <img class="image-gallery-4" src="./images/photo_4.png" alt="">
            <img class="image-gallery-5" src="./images/photo6.png" alt="">
            <img class="image-gallery-6" src="./images/photo5.png" alt="">
        </section>
    </main>
    <footer>
        <p>created by <a href="https://devchallenges.io/portfolio/WilmerEspinal">Wilmer</a> - devChallenges.io</p>
    </footer>
</body>
</html>
